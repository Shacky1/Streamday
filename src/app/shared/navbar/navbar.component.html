<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo -->
    <a routerLink="/" class="navbar-logo" aria-label="Streamday">Streamday</a>

    <!-- Mobile hamburger button -->
    <button
      class="navbar-toggler"
      aria-label="Toggle navigation menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
      (click)="isMenuOpen = !isMenuOpen"
    >
      <span class="hamburger-icon"></span>
      <span class="hamburger-icon"></span>
      <span class="hamburger-icon"></span>
    </button>

    <!-- Navigation Links (Desktop + Mobile) -->
    <ul class="nav-links desktop" >
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a></li>
      <li><a routerLink="/about" routerLinkActive="active">About Us</a></li>
    </ul>

    <!-- Mobile menu (shown when toggled) -->
    <ul
      id="mobile-menu"
      class="nav-links mobile"
      [class.open]="isMenuOpen"
      *ngIf="isMenuOpen"
    >
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" (click)="isMenuOpen=false">Home</a></li>
      <li><a routerLink="/about" routerLinkActive="active" (click)="isMenuOpen=false">About Us</a></li>
    </ul>
  </div>
</nav>
